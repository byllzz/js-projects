<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator..</title>
  <style>
    body {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .wrapper {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50% , -50%);
      text-align: center;
    }
    .title{
      font-size: 42px;
    }
    .pw-box {
      height: 150px;
      width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items:center;
      justify-content: center;
      gap: 10px;
      background-color: #111;
      color: white;
    }
    .pw {
      background-color: blue;
      color: white;
      padding: 5px 10px;
    }
    .genBtn {
      height: 45px;
      width: 200px;
      margin-top: 20px;
      cursor: pointer;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 999px;
    }
    .wrapper input ,
    .wrapper label ,
    .wrapper strong {
      position: absolute;
      top: 0;
    }
    .wrapper label {
      top: -30px;
      width: 200px;
    }
    .wrapper strong {
      right: -100px;
    }
  </style>
</head>
<body>

  <script src="index.js"></script>
</body>
</html>
