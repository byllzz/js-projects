<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #000000;
      color: #fff;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50% , -50%);
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: auto;
       display: flex;flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: #fff;
      color: #000000;
      border-radius: 80px;
      padding-top: 40px;
    }
    .wrapper h1 {
      font-size: 48px;
      line-height: 1;
    }
    .wrapper label {
      font-size: 22px;
    }
    .wrapper input {
      width: 300px;
      height: 40px;
      padding-inline: 15px;
      font-size: 25px;
    }
    #left-time {
      font-size: 30px;
      text-align: center;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <script src="index.js" defer></script>
</body>
</html>
