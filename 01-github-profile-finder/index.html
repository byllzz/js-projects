<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Finder...</title>
  <!-- tailwind css script cdn -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen">
<div class="w-full max-w-[1200px] h-full mx-auto text-black p-4 flex flex-col items-center justify-center">
  <!-- search wrapper -->
 <div class="w-full max-w-[600px] flex flex-col items-center gap-6">

  <!-- Title -->
  <h1 class="text-3xl font-bold text-gray-800">
     GitHub Profile Finder
  </h1>

  <!-- Input + Button -->
  <div class="w-full flex items-center gap-3 bg-white p-3 rounded-2xl shadow-lg">

    <!-- Input -->
    <input
      type="text"
      id="userInput"
      placeholder="Enter GitHub Username..."
      class="flex-1 px-4 py-3 text-lg rounded-xl
             border border-gray-200
             focus:outline-none
             focus:ring-4 focus:ring-blue-400
             transition-all duration-300"
    >

    <!-- Button -->
    <button
    id="getUserBtn"
      class="px-6 py-3 bg-blue-600 text-white
             text-lg font-semibold rounded-xl
             hover:bg-blue-700
             hover:scale-105
             transition-all duration-300
             active:scale-95"
    >
      Search
    </button>

  </div>

</div>
<!-- result wrapper -->
 <div class="userDataWrapper w-full max-w-[900px] flex flex-col border border-red mt-4 rounded-lg h-auto bg-black text-white">

 </div>
</div>

<script src="index.js" defer></script>
</body>
</html>
