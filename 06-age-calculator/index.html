<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%  , -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .wrapper h1 {
      font-size:68px;
      font-weight: 900;
    }
    .wrapper label {
      font-weight: bold;
      margin-bottom:10px;
      font-size:26px;
    }
    .wrapper input {
      width:80%;
      height: 40px;
      padding-inline: 15px;
      font-size: 22px;
    }
    .wrapper p {
      font-size: 38px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Age Calculator</h1>
    <label for="date">Enter your date of birth:</label>
<input type="date" id="date">
<p id="age-display">Enter your birthday above</p>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
