<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Random Quote</title>
</head>
<style>
  body {
    background-color: #ffffff;
    color: #000;
  background-image:
    linear-gradient(#e0e0e0 1px, transparent 1px),
    linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
  background-size: 20px 20px;
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  }
  .wrapper {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    width: 100%;
    max-width: 600px;
    min-height: 300px;
    height: auto;
    padding: 20px;
    background-color: bisque;
  }
  .temps {
    position: absolute;
    display: flex;
    align-items:center;
    gap: 10px;
    z-index: 1;
  }
  .temps span {
    height: 35px;
    width: 20px;
    background-color: #000;
    border-top-left-radius:5px;
    border-top-right-radius:5px;
    border-bottom-right-radius:15px;
    border-bottom-right-radius:15px;
  }
  .temps span:first-child {
   transform: rotate(10deg);
  }
  .temps span:last-child {
    transform: rotate(20deg);
  }
  #quote {
    font-size: 40px;
    text-align: left;
    line-height: 1.1;
    font-weight: bold;
    color: #000;
    z-index: 12;
    font-family: monospace;
    position: relative;
    left: 10px;
    top: 10px;
  }
  #author {
    font-size: 20px;
font-weight: 500;
margin-top: 50px;
position: absolute;
bottom: 20px;
left: 20px;
  }
  #randomBtn {
  position: absolute;
  bottom: 10px;
  right: 10px;
  height: 40px;
  border: none;
  background-color: #000;
  color: #ffffff;
  border-radius: 999px;
  cursor: pointer;
  padding: 10px 15px;
  }
</style>
<body>

  <script src="index.js" defer></script>
</body>
</html>
