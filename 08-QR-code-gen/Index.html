<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
</head>
<style>
   body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50% , -50%);
      width: 100%;
      max-width: 600px;
      min-height: 400px;
      margin: auto;
       display: flex;flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: #fff;
      color: #000000;
      border-radius: 80px;
      padding-top: 40px;
    }
    .wrapper h1 {
      font-size: 48px;
      line-height: 1;
    }
    .wrapper input {
      width: 300px;
      height: 40px;
      padding-inline: 15px;
      font-size: 25px;
    }
    .wrapper button {
      height: 45px;
      width: 150px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background-color: blue;
      color: #fff;
    }
</style>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="index.js" defer></script>
</body>
</html>
